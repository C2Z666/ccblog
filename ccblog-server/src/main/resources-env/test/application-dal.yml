spring:
  datasource: #单数据源
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/${database.name}?useUnicode=true&characterEncoding=UTF-8&useSSL=false&serverTimezone=Asia/Shanghai&createDatabaseIfNotExist=true
    username:     # 用户名,必填
    password:     # 密码,必填

  redis:
    host: localhost
    port: 6379
    password:     # 密码,必填
    database: 8
    timeout: 3000 # 连接超时时间（毫秒）
    lettuce.pool:
      enabled: true # 必须要写否则不会使用
      max-active: 500 # 理论值: 峰值QPS × 平均RT(s) × 1.2
      max-idle: 500
      min-idle: 100
      max-wait: 500        # 取连接等待上限（毫秒）
      time-between-eviction-runs: 30s   # 空闲驱逐周期
      min-evictable-idle-time: 60s      # 空闲多久可以踢
      shutdown-timeout: 100

# 默认支持阿里云
