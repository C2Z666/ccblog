#debug: true

server:
  port: 8005
  servlet:
    context-path: /api
    session:
      timeout: 5m # 设置session的有效期为五分钟
  compression:
    enabled: true # 开启返回结果压缩，减少传输耗时
    min-response-size: 2KB

spring:
  profiles:
    active: dev # 这个不能控制用哪个配置文件,在maven面板切换
  config:
    import: application-dal.yml,application-config.yml,application-rabbitmq.yml

  main:
    # 引入下面这个配置，主要是为了解决自定义实现的多数据源功能，自主注册的datasource替换默认的
    allow-bean-definition-overriding: true
    allow-circular-references: true
  mvc:
    async:
      request-timeout: 5000 # 异步请求超时,用于优化并发场景
  flyway:
    #是否启用
    enabled: true
    # 可以支持多个location, 用','隔开
    locations: classpath:db/migration
    #是否创建元数据表
    validate-on-migrate: true
    # flyway 的 clean 命令会删除指定 schema 下的所有 table, 生产务必禁掉。这个默认值是false 理论上作为默认配置是不科学的。
    clean-disabled: true
    # 如果数据库不是空表，需要设置成 true，否则启动报错
    baseline-on-migrate: true
    # 版本控制日志表，默认flyway_schema_history,不同系统建议修改数据
    table: flyway_schema_history
  servlet:
    multipart:
      enabled: true
      max-file-size: 5MB
      max-request-size: 10MB
  thymeleaf:
    mode: HTML
    encoding: UTF-8
    servlet:
      content-type: text/html
    cache: false # 不启用缓存


servlet:
  tomcat:
    max-swallow-size: -1 # 解决上传图片超过2MB之后，出现连接重置的问题
# 并发配置
  threads:
    max: 500           # 最大工作线程数（默认200）
    min-spare: 50      # 最小空闲线程数
    accept-count: 1000   # 等待队列长度（连接已满时排队的请求数）
    connection-timeout: 5000  # 连接超时时间（毫秒）
    max-connections: 10000    # 最大并发连接数（Spring Boot 2.6+ 支持）
    max-http-post-size: 10MB  # 最大 POST 请求体大小
    accesslog:
      enabled: false     # 若不需要访问日志可关闭，减少 IO 压力

security:
  salt: ccblog # 密码加盐, 更安全的做法是每个用户的密码使用独立的盐，并将其保存在用户表中
  salt-index: 3 # 盐插入的位置

ccblog:
  sensitive: # 敏感词校验相关配置
    enable: true
    deny: # 自定义的敏感词，英文逗号分割
    allow: # 自定义的非敏感词，英文逗号分割
  jwt:
    issuer: ccblog # 签发者
    secret: hello_world # 签名密钥,只有这个是 hello_world ,默认账号才能登录,加密相关的暂时不要动
    expire: 2592000000 # jwt的有效期，默认30天

# 默认的数据库名
database:
  name: ccblog

# mybatis 相关统一配置
mybatis-plus:
  mapper-locations: classpath*:mapper/**/*Mapper.xml   # XML 文件在 jar 里的位置
  type-aliases-package: com.ccblog.entity             # 实体类包（别名用）
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
# springdoc 配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.ccblog # 配置扫描位置

# knife4j
knife4j:
  basic:
    # basic是否开启，默认为false
    enable: true
    username: root
    password: 123456
  setting:
    language: zh-CN

logging:
  level:
    com.ccblog.service.*.impl: DEBUG
    com.ccblog.service.impl: DEBUG   # 只打印 SQL，不打印结果 这一部分似乎没用
#    org.springframework.amqp: DEBUG
#    com.rabbitmq.client: DEBUG

online:
  statistics:
    type: atomic_integer

